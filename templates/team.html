{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-xxl py-5 rounded-2">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <p style="background-image: linear-gradient(to right, #bdc3c7 , #2c3e50); color: whitesmoke;" class="d-inline-block border rounded-pill py-1 px-4">3D modellar</p>
                <h1 style='color: rgb(59,130,246)'>Bizdagi barcha 3D modellar</h1>
            </div>
            <div class="row g-4 rounded-pill">
                {% for i in data %}
                    <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="team-item position-relative rounded overflow-hidden">
                            <div class="overflow-hidden">
                                <img style="width: 100%; height: 16rem;" class="img-fluid" src="{{ i.image.url }}" alt="{{ i.title }}">
                            </div>
                            <div style="background-image: linear-gradient(to right, #141E30 , #243B55);" class="team-text bg-light text-center p-4">
                                <h6 style='color: whitesmoke'>{{ i.title }}</h6>
                                <p class="text-primary">Oxirgi yangilanish: {{ i.last_update|date:"j-n-Y" }}
                                </p>
                                <div class="team-social text-center">
                                    <a style="background-image: linear-gradient(to right, #bdc3c7 , #2c3e50);" class="btn btn-primary rounded-pill py-1 px-5 mt-3" href="{% url 'detail' i.pk %}">Ko'rish</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Team End -->
        
{% endblock content %}
